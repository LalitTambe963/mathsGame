<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Maths Game</title>
</head>
<body>
	<div id="header">
		<h4 id="creator">- Lalit Tambe</h4>
		<div id="greetings">
		<h2>Hi <span id="name">Name</span></h2>
		</div>

	</div>


	<div id="mainBox">
		
		<div id="scoreBoard">
		Your Score : <span id="score">00</span>
		</div>
		<div id="expression">
		<span id="number1">A </span><span>X</span><span id="number2"> B</span>
		</div>
		<div id="instruction">Click On The Right Answer</div>
		<div id="options">

			<div id="option1" class="box">00</div>
			<div id="option2" class="box">00</div>
			<div id="option3" class="box">00</div>
			<div id="option4" class="box">00</div>

		</div>
		<button id="start" class="buttons">Start</button>
	 	<div id="time">Time : <span id="timeCount">00</span></div>
		<button id="reset" class="buttons">Reset Game</button>

		<div id="timeOver"><h3>You're Good!!</h3><p>Your score is :<span id="finalScore"> 00 </span></p></div>
		
		<script type="text/javascript" src="script.js"></script>	


	</div>

</body>
</html>
